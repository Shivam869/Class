<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title>Greetings Master</title>

</head>

<body>
<p id="details"></p>
<script>
    class car {
        constructor(brand) {
            this.brand=brand
        }
        present() {
            return "I have a " + this.brand
        }
    }
    class model extends car {
        constructor(brand , model) {
            super(brand)
            this.model=model
        }
        show() {
            return this.present() + " It is a " + this.model
        }
    }
    var car1=new model("Nissan" , "Gt20")
    document.getElementById("details") .innerHTML=car1.show()
</script>

</body>
